<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>path move</title>
    <style>
        .aa{
            width: 10px;
            height: 10px;
            margin-top: 200px;
            margin-left: 400px;
            background-color: red;
            animation: circle 2s linear infinite;
            transform-origin:-50px 0px;
        }
        @keyframes circle {
            0% { transform:rotate(0deg); }
            20% { transform:rotate(-90deg); }
            60%{ transform:rotate(-180deg); }
            100%{ transform:rotate(0deg); }
        }
    </style>
</head>
<body style="border: 1px solid black;width: 500px; height: 500px;">
<div class="aa"></div>
</body>
</html>
