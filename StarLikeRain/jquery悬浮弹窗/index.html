  <script>
    $("#ct").on("mouseover","a",function(){
      $(this).next(".con").css("display","block");
    });
    $("#ct").on("mouseout","a",function(){
      $(this).next(".con").css("display","none");
    });
    $("#ct").on("mouseover",".con",function(){
      $(this).css("display","block");
    });
    $("#ct").on("mouseout",".con",function(){
      $(this).css("display","none");
    });
