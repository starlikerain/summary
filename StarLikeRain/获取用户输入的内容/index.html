<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	</head>

	<body>
		<input class="get" type="text" name="name" placeholder="请输入...">
		<button class="btn">点击alert出input的内容</button>
		<script>
			var $get = $('.get'),
				$btn = $('.btn');
			$btn.on('click', function() {
				alert($get.val())
			})
		</script>
	</body>

</html>
