<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">

			
			.btn {
				width: 60px;
				display: inline-block;
				padding: 10px;
				background-color: #e25f31;
				text-align: center;
				cursor: pointer;
				border-radius: 5px;
				box-sizing: border-box;
				border: none;
				text-decoration: none;
				color: white;
			}
			
			.btn:hover {
				background-color: #c14d21;
			}
			
			.btn:active {
				cursor: pointer;
				background-color: #25f31;
			}
		</style>
	</head>

	<body>
		<a class="btn" href="#">确定</a>
		<span class="btn">取消</span>
		<div class="btn">提交</div>
		<button class="btn"> 发送</button>
	</body>

</html>
